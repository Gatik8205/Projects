<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button onclick="subscribe();"class="js-subscribe-button subscribe-button">
        Subscribe
    </button>
    <p>
        Amazon Shipping Calculator
    </p>
    <p>
        Orders under $40 = +$10 shipping.
    </p>
    <p>
        Orders over $40 = FREE shipping.
    </p>
    <input placeholder="Cost of order" class="js-cost-input cost-input" onkeydown="handleCostKey(event);">
    <button onclick="calculateTotal();" class="calculate">Calculate</button>
    <p class="js-total-cost"></p>
    <p>
        Rock Paper Scissors
    </p>
    <p>
        <a href="/Project/rock_scissors.html" target="_blank">Click Here</a>
    </p>
        <script>
            function handleCostKey(event){
                if(event.key==='Enter'){
                    calculateTotal();
                }
            }
            function calculateTotal(){
                const inputElement=document.querySelector('.js-cost-input');
                let cost=Number(inputElement.value);
                if(cost<40){
                    cost+=10;
                }
                document.querySelector('.js-total-cost')
                    .innerHTML=(`$${cost}`);
            }
        function subscribe(){
            const buttonElement=document.querySelector('.js-subscribe-button');
            if(buttonElement.innerText==='Subscribe'){
                buttonElement.innerHTML='Subscribed';
                buttonElement.classList.add('is-subscribed');
            }else{
                buttonElement.innerHTML='Subscribe';
                buttonElement.classList.remove('is-subscribed'); 
            }
        }
    </script>
</body>
</html>
