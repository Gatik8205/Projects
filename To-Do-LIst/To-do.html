<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-LIST</title>
    <link rel="stylesheet" href="to-do.css">
</head>
<body>
    <div class="js-todo-name-simple-2"></div>
    <p class="todo-list-title">To Do List</p>
    <div class="todo-row todo-input-row">
        <input class="js-todo-name todo-name" placeholder="Todo name">
        <input class="js-todo-due-date todo-due-date" type="date">
        <button class="add-todo-button" onclick="addTodo()">Add</button>
    </div>
    <div class="todo-list js-todo-list"></div>
    <script src="To-do.js"></script>
</body>
</html>
